<!doctype html>
<html>
    <head>
        <style>
            a:link{
                font: bold 11px Arial;
                text-decoration: none;
                background-color: antiquewhite;
                color: brown;
                padding: 2px 6px 2px 6px;
                border-top: 1px solid #CCCCCC;
                border-right: 1px solid #333333;
                border-bottom:1px solid #333333;
                border-left: 1px solid #CCCCCC;
            }
        </style>
    </head>
    <body>
        <div style="font-size: x-large;">All Songs</div>
        <a href="/insert">Add a new song</a><br><br>

        {{range .}}
            Id: {{.Id}} Name: {{.Name}}<br>
            Artist: {{.Artist}}<br>
            Album: {{.Album}}<br>
            Genre: {{.Genre}}<br>
            Year of release: {{.year}}<br>
            <a href="/update/?idsongs={{.Id}}">Update song</a>
            <a href="/delete/?idsongs={{.Id}}">Delete song</a>
            <br><br>
        {{end}}
    </body>
</html>
